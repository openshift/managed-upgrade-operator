apiVersion: v1
kind: Secret
metadata:
  name: ai-insights-llm-config
  namespace: openshift-managed-upgrade-operator
type: Opaque
stringData:
  # For other LLM providers, uncomment and fill in the following fields:  
  # apiEndpoint: "https://your-llm-endpoint.example.com/v1/chat/completions"
  # apiKey: "your-api-key-here"
  # model: "gpt-4"
  # For Claude+Vertex LLM provider, use the following fields:
  provider: "claude-vertex"
  modelID: "claude-sonnet-4-5@20250929"
  projectID: "<gcp-project-id>"
  location: "<gcp-project-location>"
  apiKey: "<gcloud auth print-access-token output here>"